<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Productos</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <table>
        <th>ID</th>
        <th>Nombre Producto</th>
        <th>Precio</th>
        <th>Actualizar</th>
        <th>Eliminar</th>
        <tr th:each="producto : ${listaProducto}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <!-- <td><a th:href="@{'/modificarBreweryNew/'+${brewery.id}}"><input type="button" value="ACTUALIZAR"></a></td>
            <td><a th:href="@{'/eliminarBreweryNew/'+${brewery.id}}"><input type="button" value="ELMIMINAR"></a></td> -->
        </tr>
    </table>
    <a th:href="@{/}"><h3>Volver al Ã­ndice</h3></a>
</body>
</html>
